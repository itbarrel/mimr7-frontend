<div name="actions-div" class="content-actions">

    <button mat-raised-button class="btn btn-sm action-btn" routerLink="/dashboard/students"
        color="primary">Students</button>
</div>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Students</strong> {{update?'Update':'Add'}}
                </h2>
            </div>
            <div class="body">
                <form class="register-form m-4"  [formGroup]="collectionForm" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input formControlName="name" matInput type="text"
                                    required>
                                <mat-icon matSuffix>
                                    person
                                </mat-icon>
                                <mat-error *ngIf="collectionForm.get('name')?.hasError('required')">
                                    Name is required
                                  </mat-error>
                                  <mat-error *ngIf="!collectionForm.get('name')?.valid && !collectionForm.get('name')?.hasError('required')">
                                    Enter a valid name
                                  </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" matInput type="text"
                                    required>
                                <mat-icon matSuffix>
                                    email
                                </mat-icon>
                                <mat-error *ngIf="collectionForm.get('email')?.hasError('required')">
                                    Email is required
                                  </mat-error>
                                  <mat-error *ngIf="!collectionForm.get('email')?.valid && !collectionForm.get('email')?.hasError('required')">
                                    Enter a valid Email
                                  </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Phone</mat-label>
                                <input formControlName="mobilePhone" matInput type="text"
                                    required>
                                <mat-icon matSuffix>
                                    phone
                                </mat-icon>
                                <mat-error *ngIf="collectionForm.get('mobilePhone')?.hasError('required')">
                                    Phone is required
                                  </mat-error>
                                  <mat-error *ngIf="!collectionForm.get('mobilePhone')?.valid && !collectionForm.get('mobilePhone')?.hasError('required')">
                                    Enter a valid Phone
                                  </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <button class="btn-space" mat-raised-button color="primary"
                                >{{update?'Update':'Submit'}}</button>
                            <button *ngIf="update" routerLink="../" type="button" mat-button>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
