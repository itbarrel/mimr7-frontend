<app-class-actions></app-class-actions>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ngxTableHeader">
                            <ul class="header-buttons-left ms-0 mb-0">
                                <li class="dropdown">
                                    <h2>Classes</h2>
                                </li>
                                <li class="dropdown m-l-20">
                                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                    <input placeholder="Search" type="text" [(ngModel)]="title"
                                        class="browser-default search-field" (keyup.enter)='getAllContents()'
                                        aria-label="Search box">

                                </li>
                            </ul>
                            <ul class="header-buttons">
                                <li>
                                    <button mat-mini-fab color="primary" routerLink="add">
                                        <mat-icon class="col-white">add</mat-icon>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <ngx-datatable #table class="material" [rows]="data" [columns]="columns" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true"
                            [externalSorting]="true" [count]="page.count" [offset]="page.offset" [limit]="page.limit"
                            (page)="pageCallback($event)" (sort)="sortCallback($event)">

                            <ngx-datatable-column name="Name" [width]="130"></ngx-datatable-column>
                            <ngx-datatable-column name="Description" [width]="130">
                                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <span [innerHTML]="row.description">
                                    </span>
                                </ng-template> </ngx-datatable-column>
                            <ngx-datatable-column name="Contents" [width]="80">
                                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <span>
                                        <a href="javascript:void(0)"> {{ row.Contents.length }} </a>
                                    </span>
                                </ng-template> </ngx-datatable-column>
                            <ngx-datatable-column name="Students" [width]="80">
                                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <span>
                                        <a href="javascript:void(0)"> {{ row.Students.length }} </a>

                                    </span>
                                </ng-template> </ngx-datatable-column>
                            <ngx-datatable-column name="CreatedAt" [width]="120">
                                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <span>
                                        {{ row.createdAt | date }}
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Actions" [sortable]="false" [width]="220">
                                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <span >
                                        <button  matTooltip="Import Students"
                                            [routerLink]="[row.id+'/import-students',{import:true}]"
                                            class="btn tblActnBtn h-auto">
                                            <div class="icon-preview"><i class="fas fa-user-plus"></i></div>

                                        </button>
                                    </span>
                                    <span >
                                        <button  matTooltip="Remove Students"
                                            [routerLink]="[row.id+'/import-students',{import:false}]"
                                            class="btn tblActnBtn h-auto">
                                            <div class="icon-preview"><i class="fas fa-user-minus"></i></div>

                                        </button>
                                    </span>
                                    <span >
                                        <button  matTooltip="Add Content"
                                            [routerLink]="[row.id+'/import-contents',{import:true}]"
                                            class="btn tblActnBtn h-auto">
                                            <div class="icon-preview"><i class="fas fa-calendar-plus"></i></div>

                                        </button>
                                    </span>
                                    <span>
                                        <button  matTooltip="Remove Content"
                                            [routerLink]="[row.id+'/import-contents',{import:false}]"
                                            class="btn tblActnBtn h-auto">
                                            <div class="icon-preview"><i class="fas fa-calendar-minus"></i></div>

                                        </button>
                                    </span>
                                    <span>
                                        <button  matTooltip="Edit Class" class="btn tblActnBtn h-auto" [routerLink]="[row.id,{edit:true}]">
                                            <div class="icon-preview"><i class="fas fa-edit"></i></div>
                                        </button>
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
