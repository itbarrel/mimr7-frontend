<div name="actions-div" class="content-actions">

    <button mat-raised-button class="btn btn-sm action-btn" routerLink="/dashboard/organizations"
        color="primary">Organizations</button>
</div>
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Messages</strong> {{update?'Update':'Add'}}
                </h2>
            </div>
            <div class="body">
                <form class="register-form m-4">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput type="text"
                                    required>
                                <mat-icon matSuffix>
                                    content_copy
                                </mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>City</mat-label>
                                <input [(ngModel)]="city" [ngModelOptions]="{standalone: true}" matInput type="text"
                                    required>
                                <mat-icon matSuffix>
                                    place
                                </mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <button class="btn-space" mat-raised-button color="primary"
                                (click)="submit()">{{update?'Update':'Submit'}}</button>
                            <button *ngIf="update" routerLink="../" type="button" mat-button>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
