<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Location'" [items]="['Home']" [active_item]="'Location'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2><strong>Blank</strong> Page</h2> -->
                    </div>
                    <div class="body">
                        <!-- Add content here -->

                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="ngxTableHeader">
                                                    <ul class="header-buttons-left ms-0 mb-0">
                                                        <li class="dropdown">
                                                            <h2>Locations</h2>
                                                        </li>
                                                        <li class="dropdown m-l-20">
                                                            <label for="search-input"><i
                                                                    class="material-icons search-icon">search</i></label>
                                                            <input placeholder="Search" type="text" [(ngModel)]="title"
                                                                class="browser-default search-field"
                                                                (keyup.enter)='getAllContents()'
                                                                aria-label="Search box">

                                                        </li>
                                                    </ul>
                                                    <ul class="header-buttons">
                                                        <li>
                                                            <button mat-mini-fab color="primary" routerLink="add">
                                                                <mat-icon class="col-white">add</mat-icon>
                                                            </button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <ngx-datatable #table class="material" [rows]="data" [columns]="columns"
                                                    [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                                                    [rowHeight]="'auto'" [externalPaging]="true"
                                                    [externalSorting]="true" [count]="page.count" [offset]="page.offset"
                                                    [limit]="page.limit" (page)="pageCallback($event)"
                                                    (sort)="sortCallback($event)">

                                                    <ngx-datatable-column name="Address1"
                                                        [width]="130"></ngx-datatable-column>
                                                    <!-- <ngx-datatable-column name="Address2"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Address3"
                                                        [width]="130"></ngx-datatable-column> -->
                                                    <ngx-datatable-column name="mobilePhone"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="OfficePhone"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="country"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="state"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="city"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="type"
                                                        [width]="130"></ngx-datatable-column>
                                                    <ngx-datatable-column name="location"
                                                        [width]="130"></ngx-datatable-column>

                                                    <ngx-datatable-column name="CreatedAt" [width]="120">
                                                        <ng-template let-value="value" let-row="row"
                                                            let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                            <span>
                                                                {{ row.createdAt | date }}
                                                            </span>
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                    <ngx-datatable-column name="Actions" [sortable]="false"
                                                        [width]="120">
                                                        <ng-template let-value="value" let-row="row"
                                                            let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                            <span>

                                                                <button class="btn tblActnBtn h-auto"
                                                                    [routerLink]="[row.id,{edit:true}]">
                                                                    <i class="material-icons">mode_edit</i>
                                                                </button>
                                                            </span>
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                </ngx-datatable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
