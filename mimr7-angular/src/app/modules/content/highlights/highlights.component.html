<app-actions></app-actions>
<div name="listing-container">
    <mat-card class="breadcrumb-container">
        <mat-card-content style="width: 100%;">
            <div name="filter-div" class="filter-container">
                <div name="name-filter">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Search by content</mat-label>
                        <input matInput type="text" [(ngModel)]="title" (keyup.enter)="searchByFilters()">
                    </mat-form-field>
                </div>
                <div mat-dialog-actions align="end">
                    <span>
                        <button type="button" class="btn btn-primary btn-sm action-btn" (click)="clearFilters()">
                            Clear
                        </button>
                        <button type="button" class="btn btn-sm action-btn" (click)="searchByFilters()">
                            Search
                        </button>
                    </span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div class="example-table-container" *ngIf="data | async as dataLoaded">
                <table mat-table [dataSource]="dataLoaded" class="example-table" class="mat-elevation-z8" matSort
                    matSortActive="created" matSortDisableClear matSortDirection="desc"
                    (matSortChange)="applySort($event)">
                    <!-- Number Column -->
                    <ng-container matColumnDef="content">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Content
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.content }}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="Messages">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Total Messages
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div name="highlight" class="highlight-numbers">
                                {{ row.Messages.length }}
                            </div>
                        </td>
                    </ng-container>

                    <!-- Created Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Created
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
                    </ng-container>

                    <!-- Created Column -->
                    <!-- <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                    </ng-container> -->

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="table-actions">
                                <span class="click-icon">
                                    <button type="button" class="btn btn-primary btn-sm">Add Messages</button>
                                </span>
                                <span class="table-action-item"> | </span>
                                <span class="click-icon">
                                    <a [routerLink]="[row.id,{edit:true}]">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>

            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="pageChanged($event)"></mat-paginator>
        </div>
    </mat-card>
</div>
