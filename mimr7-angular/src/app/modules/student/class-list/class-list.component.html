<app-student-action></app-student-action>
<div name="listing-container">
    <mat-card class="breadcrumb-container">
        <mat-card-content style="width: 100%;">
            <div name="filter-div" class="filter-container">
                <div name="name-filter">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Search by name</mat-label>
                        <input matInput type="text" [(ngModel)]="name" (keyup.enter)="searchByFilters()">
                    </mat-form-field>
                </div>
                <div mat-dialog-actions align="end">
                    <span>
                        <button type="button" mat-flat-button color="primary" (click)="clearFilters()">
                            Clear
                        </button>
                        <button type="button" mat-stroked-button color="primary" (click)="searchByFilters()">
                            Search
                        </button>
                    </span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div class="example-table-container" *ngIf="data | async as dataLoaded">
                <table mat-table [dataSource]="dataLoaded" class="example-table" class="mat-elevation-z8" matSort
                    matSortActive="created" matSortDisableClear matSortDirection="desc"
                    (matSortChange)="applySort($event)">
                    <!-- Number Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.description}}
                            <!-- <div name="highlight" class="highlight-numbers">
                                <a routerLink="{{row.id}}/highlights"> {{ row.Highlights.length }} </a>
                            </div> -->
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="contents">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Total Contents
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div name="highlight" class="highlight-numbers">
                                <a href="javascript:void(0)"> {{ row.Contents.length }} </a>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="students">
                        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
                            Total Students
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div name="highlight" class="highlight-numbers">
                                <a href="javascript:void(0)"> {{ row.Students.length }} </a>
                            </div>
                        </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="mobilePhone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Phone
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.mobilePhone }}</td>
                    </ng-container> -->

                    <!-- Created Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Created
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
                    </ng-container>

                    <!-- Created Column -->
                    <!-- <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                    </ng-container> -->

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="table-actions actions">
                                <span class="click-icon">
                                    <button type="button" matTooltip="Import Students"
                                        [routerLink]="[row.id+'/import-students',{import:true}]"
                                        class="btn btn-primary btn-sm">
                                        <ng-icon class="icon-display" name="bootstrapPersonPlus"></ng-icon></button>
                                </span>
                                <span class="table-action-item"> | </span>
                                <span class="click-icon">
                                    <button type="button" matTooltip="Remove Students"
                                        [routerLink]="[row.id+'/import-students',{import:false}]"
                                        class="btn btn-primary btn-sm">
                                        <ng-icon class="icon-display" name="bootstrapPersonX"></ng-icon></button>
                                </span>
                                <span class="table-action-item"> | </span>
                                <span class="click-icon">
                                    <button type="button" matTooltip="Add Content"
                                        [routerLink]="[row.id+'/import-contents',{import:true}]"
                                        class="btn btn-primary btn-sm">
                                        <ng-icon class="icon-display" name="bootstrapClipboard2Plus"></ng-icon></button>
                                </span>
                                <span class="table-action-item"> | </span>
                                <span class="click-icon">
                                    <button type="button" matTooltip="Remove Content"
                                        [routerLink]="[row.id+'/import-contents',{import:false}]"
                                        class="btn btn-primary btn-sm">
                                        <ng-icon class="icon-display"
                                            name="bootstrapClipboard2Minus"></ng-icon></button>
                                </span>
                                <span class="table-action-item"> | </span>
                                <span class="click-icon">
                                    <a [routerLink]="[row.id,{edit:true}]">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>

            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="pageChanged($event)"></mat-paginator>
        </div>
    </mat-card>
</div>
