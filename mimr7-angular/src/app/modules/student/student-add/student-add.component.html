<app-student-action></app-student-action>


<div>
    <mat-card>



        <form [formGroup]="collectionForm" (ngSubmit)="submit()">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer01">Name</label>
                    <input type="text" formControlName="name"
                        [ngClass]="[(!collectionForm.get('name')?.valid && collectionForm.get('name')?.touched) ? 'is-invalid':'', (collectionForm.get('name')?.valid && collectionForm.get('name')?.touched) ? 'is-valid':'' ]"
                        class="form-control" id="validationServer01" placeholder="Name" required>
                    <div class="valid-feedback" *ngIf="collectionForm.get('name')?.valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" *ngIf="
                    !collectionForm.get('name')?.valid &&
                    collectionForm.get('name')?.touched
                  ">
                        Please enter valid Organization Name
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer02">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="validationServer02"
                        placeholder="Email" required
                        [ngClass]="[(!collectionForm.get('email')?.valid && collectionForm.get('email')?.touched) ? 'is-invalid':'', (collectionForm.get('email')?.valid && collectionForm.get('email')?.touched) ? 'is-valid':'' ]">
                    <div class="valid-feedback" *ngIf="collectionForm.get('email')?.valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" *ngIf="
                        !collectionForm.get('email')?.valid &&
                        collectionForm.get('email')?.touched
                      ">
                        Please enter valid Email
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer02">Phone</label>
                    <input type="text" formControlName="mobilePhone" class="form-control" id="validationServer02"
                        placeholder="Phone" required
                        [ngClass]="[(!collectionForm.get('mobilePhone')?.valid && collectionForm.get('mobilePhone')?.touched) ? 'is-invalid':'', (collectionForm.get('mobilePhone')?.valid && collectionForm.get('mobilePhone')?.touched) ? 'is-valid':'' ]">
                    <div class="valid-feedback" *ngIf="collectionForm.get('mobilePhone')?.valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" *ngIf="
                    !collectionForm.get('mobilePhone')?.valid &&
                    collectionForm.get('mobilePhone')?.touched
                  ">
                        Please enter valid Mobile Phone
                    </div>
                </div>
            </div>
            <button class="btn btn-sm btn-primary" type="submit">{{btnText}}</button>
            <button class="btn btn-sm"  type="button" routerLink="../">Cancel</button>
        </form>

    </mat-card>
</div>
