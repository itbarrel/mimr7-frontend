<mat-toolbar color="primary" class="example-toolbar"> </mat-toolbar>

<div class="login-container">
  <mat-card class="login-card">
    <div class="login-container">
      <img src="assets/images/new_logo.png"/>
    </div>
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-card-content>
      <form [formGroup]="loginFrom" (ngSubmit)="submit()">
       <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error *ngIf="!loginFrom.get('password')?.valid && loginFrom.get('password')?.touched
            ">Invalid Password</mat-error>
          </mat-form-field>
        </p>
        <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
              <mat-error *ngIf="!loginFrom.get('confirmPassword')?.valid && loginFrom.get('confirmPassword')?.touched && !loginFrom.getError('mismatch')
              ">Invalid Password</mat-error>
            </mat-form-field>
        </p>
        <span class="mismatch" *ngIf="passwordMatchError">Password and Confirm Password Doesn't match</span>
        <div class="button">
          <button class="login-btn"  type="submit" color="primary" mat-stroked-button>Change</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
